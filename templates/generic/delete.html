{% extends 'base.html' %}
{% load generic_tags %}

{% block title %}
	{{ title }}
{% endblock %}

{% block content %}

	<div class="card border-left-primary shadow h-100 my-1">
		<div class="card-body p-0">
			<h4 class="card-header text-primary font-weight-bold">{{ delete_title }}</h4>
			<div class="row no-gutters align-items-center">
				<div class="col mr-2">
					<div class="px-3 pt-2">
						<form method="post">{% csrf_token %}
							<p>¿Estás seguro que deseas borrar "{{ object }}"?</p>
							<a class="btn btn-info" href="{% url return_url_name %}">Volver</a>
							<input type="submit" class="btn btn-danger my-2" value="Borrar" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
