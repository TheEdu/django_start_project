{% extends "users/base.html" %}
{% load static %}

{% block head_content %}
<title>Login</title>
{% endblock%}

{% block container %}

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center  mt-5">

          <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                  <div class="col-lg-12">
                    {% if form.errors %}
                      <p class="alert alert-danger m-0" style="border-radius:0px;">
                        El usuario y/o la contraseña no coinciden. Por favor intente de Nuevo.
                      </p>
                    {% endif%}
                  </div>
                </div>
                <div class="row">
                  <div  class="col-lg-6 d-none d-lg-block"
                        style=" background: url({% static "img/login.jpg" %});
                                background-position: center;
                                background-size: cover;">
                  </div>
                  <div class="col-lg-6">
                    <div class="p-5">
                      <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Bienvenido!</h1>
                      </div>
                      <!-- Login Form -->
                      <form class="user" method="POST" action="{% url "users:login" %}">
                        {% csrf_token %}
                        <div class="form-group">
                          <input type="text" class="form-control form-control-user" id="username" name="username" placeholder="Usuario">
                        </div>
                        <div class="form-group">
                          <input type="password" class="form-control form-control-user" id="password" name="password" placeholder="Contraseña">
                        </div>
                        <button class="btn btn-primary btn-block btn-user mt-5" type="submit">Ingresar</button>
                      </form>
                      <hr>
                      <div class="text-center">
                        <a class="small" href="{% url "users:signup" %}">Registrate</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>

        </div>
    </div>



{% endblock %}
